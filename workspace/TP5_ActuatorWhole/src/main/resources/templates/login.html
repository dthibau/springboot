<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Self-made security </title>
    </head>
    <body>
        <form th:action="@{/web/authenticate}" th:object="${user}" method="post">
            <div><label> Email : <input type="text" th:field="*{email}"/> </label></div>
            <div><label> Password: <input type="password" th:field="*{password}"/> </label></div>
            <div><input type="submit" value="Sign In"/></div>
        </form>
    </body>
</html>
